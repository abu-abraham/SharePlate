<ActionBar title="ActionBar Style">
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>
      </ActionBar>
      <GridLayout rows="*" columns="*" sdkExampleTitle sdkToggleNavButton>
          <ScrollView row="0" col="0">
              <GridLayout rows="*" columns="*">
                  <StackLayout class="form">
                      <StackLayout class="input-field">
                          <TextField class="input input-border" id="dishName" hint="Name of the dish" text="" row="1" col="1"></TextField>
                          <TextField class="input input-border" id="dishPrice" hint="Price of the dish" text="" row="1" col="1"></TextField>
                          <TextField class="input input-border" id="dishDesc" hint="Desc of the dish" text="" row="1" col="1"></TextField>
                          <TextField class="input input-border" id="dishCount" hint="Count of the dish" text="" row="1" col="1"></TextField>
                          <TextField class="input input-border" id="eventLocation" hint="Location" text="" row="1" col="1"></TextField>
                          <TextField class="input input-border" id="eventTIme" hint="TIme" text="" row="1" col="1"></TextField>
                      </StackLayout>   
                      
    <Button text="Done" class="submit-button" (tap)="done()"></Button>                  
                  </StackLayout>
              </GridLayout>
