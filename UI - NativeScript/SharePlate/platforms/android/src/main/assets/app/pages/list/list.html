<ActionBar title="ActionBar Style">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back"></NavigationButton>
    <ActionItem ios.systemIcon="5" android.systemIcon="ic_menu_add" ios.position="right" (tap)="addNew()"></ActionItem>
  </ActionBar>
<ListView
[row]="row"
[class.visible]="listLoaded"
[items]="groceryList">
<ng-template let-item="item">
  <GridLayout
    columns="*, auto"
    class="container"
    [opacity]="item.done ? '0.8' : '1'">
    <!-- Wrap in containers for bigger tap targets -->
    <StackLayout
      col="0"
      orientation="horizontal"
      class="tap-target"
      (tap)="onTap(item)">
      <Label
        [text]="item.name"
        [class.line-through]="item.done && !item.deleted"></Label>
    </StackLayout>
  </GridLayout>
</ng-template>
</ListView>
